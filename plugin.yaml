name: logging-app-cs-plugin
description: Plugin to configure logging on project
types:
  - app
inputs:
  - label: Set Log Level
    type: text
    default: "INFO"
    name: log_level
    items:
      - "INFO"
      - "DEBUG"
      - "WARN"
      - "ERROR"
      - "FATAL"      
  - label: Add Info in log
    type: multiselect
    name: log_extension
    items:
      - "OpenTracing"
      - "XRay"
      - "CorrelationId"

displayName: Logging - Plugin

picture: "plugin.png"

category: backend, observability

compatibility:
  - net5.0
  - net6.0

about: about.md

usage: usage.md

useCase: useCase.md

implementation: implementation.md

technologies: [".NET", "C#", "Splunk"]